<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<!-- 특수문자 -->
	</head>
		<!-- &nbsp; : non-breaking space의 약자로 공백문자 한개를 의미한다. -->
	<body>
		<p>여기에 띄어쓰기&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;를      적용        해보세요</p>
		<!-- &lt; : less then = <
		     &gt; : grate then = >
	    -->
		<p>&lt;코드를 작성해주세요&gt;</p>
		
		<!-- &quot; = " -->
		<p>&quot;지향언니가 문으로 들어옵니다.&quot;</p>
		
		<!-- &amp; = & 
			 &을 그냥 썼을 경우 오류로 인식할 수 있음-->
		<p>김민지&amp;정선영</p>
	</body>
</html>
