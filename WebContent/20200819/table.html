<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>table</title>
	</head>
	<body>
		<!-- 
		tr : 하나의 행
		td : 하나의 칸(열) 
		
		**border=1을 반드시 작성해야 테이블의 선이 생성된다.			-->
		<table border="1">
			<tr>
				<td>진성호</td>
				<td>44</td>
			</tr>
			<tr>
				<td>김지뇽</td>
				<td>80</td>
			</tr>
		</table>
		
		<hr>
		
		<table border="1">
			<!-- 
			caption : 테이블 이름(테이블 안으로 들어와야함) -->
			<caption>주소록</caption>
			<tr>
				<!-- 
				th : 굵은 글씨 -->
				<th>이름</th>
				<th>주소</th>
			</tr>
			<tr>
				<td>최주녕</td>
				<td>대흥동</td>
			</tr>
			<tr>
				<td>심민규</td>
				<td>선화동</td>
			</tr>
			<tr>
				<td>이승민</td>
				<td>대흥동</td>
			</tr>
		
		</table>
	</body>
</html>
