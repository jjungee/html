<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<h1>링크가 있는 텍스트를 만들어보세요.</h1>
		<!-- 
		a : 링크 테그
		href 속성 : 이동할 페이지의 URL 또는 페이지 명
		target 속성	: 새 창(_blank), 현재창(_self) > 현재창은 기본값 기입X해도 무관-->
		<a href="https://www.naver.com/" target="_blank">이동해보세요.</a>
	</body>
</html>
