<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>lsit</title>
	</head>
	<body>
		<h1>내가 가고 싶은 곳을 말해보세요</h1>
		<!-- 
		ul : 순서가 없는 리스트(앞에 점으로 표시한다.)
			안쪽은 li로 표시
		ol : 순서가 있는 리스트(앞에 숫자료 표시된다.) 
			안쪽은 li로 표시
		-->
		<ul>
			<!-- li(list item, 블록테그) : 목록테그 -->
			<li>집</li>
			<li>침대</li>
			<li>수영장</li>
		</ul>
		<hr>
		
		<ol>
			<li>해외</li>
			<li>국내</li>
			<li>우주</li>
		</ol>
		
		<!-- dl(정의리스트) : 항목들과 함께 항목들의 정의가 표시되는 리스트 dl > dt -->
		
	</body>
</html>
