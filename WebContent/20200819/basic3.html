<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<!-- b보다 strong d을 많이 쓰는 추세 -->
		<p><b>이 텍스트는 bold적용이 되어있는 테그입니다.</b></p>
		<p><strong>이 텍스트는 strong이 적용되어 있는 테그입니다.</strong></p>
		<!-- i보다 em을 더 많이 씀 -->
		<p><i>이 텍스트는 italic이 적용되어 있는 테그입니다.</i></p>
		<!-- mark : 형광펜? -->
		<p><em>이 텍스트는 <mark>emphasized</mark>가 적용되어있는 테그입니다.</em></p>
		<p><code>이 텍스트는 code가 적용되어있는 테그입니다.</code></p>
		<p><sub>subscript</sub>이고<sup>superscript</sup>입니다.</p>
		
		<p>CO<sub>2</sub> X<sup>2</sup></p>
	</body>
</html>
